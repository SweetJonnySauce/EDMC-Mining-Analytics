name: Create Release Package

on:
  push:
    tags:
      - '*'   # Trigger on any tag
  release:
    types: [published]  # Trigger when a release is published

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Get current tag (if any)
        id: get_tag
        run: |
          echo "tag_name=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Prepare release folder
        run: |
          mkdir release
          # Copy everything except *.md and files ignored by .gitignore
          # Find all tracked files, exclude *.md, and copy preserving directory structure
          git ls-files | grep -vE '\.md$' | xargs -I{} cp --parents {} release/

      - name: Create archive
        run: |
          cd release
          zip -r ../EDMC-Mining-Analytics-${{ steps.get_tag.outputs.tag_name || github.run_number }}.zip .
        shell: bash

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: EDMC-Mining-Analytics-${{ steps.get_tag.outputs.tag_name || github.run_number }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload as artifact (for tag pushes)
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: EDMC-Mining-Analytics-${{ steps.get_tag.outputs.tag_name || github.run_number }}.zip
          path: EDMC-Mining-Analytics-${{ steps.get_tag.outputs.tag_name || github.run_number }}.zip
